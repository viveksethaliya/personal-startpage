          <script>
        function submitOnEnter(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                document.getElementById('searchForm').submit(); // Submit the form
            }
        }
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert hours to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // If hours is 0, make it 12

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('ampm').textContent = ampm;

            // Displaying days
            const weekdays = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            const today = now.getDay();

            let daysHTML = '';
            for (let i = 0; i < weekdays.length; i++) {
                if (i === today) {
                    daysHTML += `<div class="day today">${weekdays[i]}</div>`;
                } else {
                    daysHTML += `<div class="day">${weekdays[i]}</div>`;
                }
            }
            document.getElementById('weekdays').innerHTML = daysHTML;
        }

        // Update time every second
        setInterval(updateTime, 1000);

        // Initial call to display time immediately
        updateTime();
        navigator.getBattery().then(function(battery) {
            function updateBatteryStatus() {
                const batteryLevel = battery.level * 100;
                const batteryPercentage = document.querySelector('.battery-percentage');
                const batteryLevelIndicator = document.querySelector('.battery-level');

                batteryPercentage.textContent = `${Math.floor(batteryLevel)}%`;
                batteryLevelIndicator.style.width = `${batteryLevel}%`;
            }

            battery.addEventListener('levelchange', updateBatteryStatus);
            updateBatteryStatus();
        });
          </script>
